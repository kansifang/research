<script language="javascript">
function InsidePolygon(/*多边形数组*/d, x, y) {
	var counter = 0;
	var xinters;
	var p1, p2;
	var N = d.length / 2;
	p1x = d[0];
	p1y = d[1];
	for (var i = 1; i <= N; i++) {
		p2x = d[2 * (i % N)];
		p2y = d[2 * (i % N) + 1];
		if (y > Math.min(p1y, p2y)) {
			if (y <= Math.max(p1y, p2y)) {
				if (x <= Math.max(p1x, p2x)) {
					if (p1y != p2y) {
						xinters = (y - p1y) * (p2x - p1x) / (p2y - p1y) + p1x;
						if (p1x == p2x || x <= xinters) {
							counter++
						}
					}
				}
			}
		}
		p1x = p2x;
		p1y = p2y
	}
	if (counter % 2 == 0) {
		return 0
	} else {
		return 1
	}
}


</script>
